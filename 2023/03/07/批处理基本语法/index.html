        <p>批处理基本语法</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">@echo off         //关闭回显功能，即屏蔽过程，放在首行</span><br><span class="line">pause			  //暂停批处理运行</span><br><span class="line">title   Hello		  //为批处理脚本设置标题</span><br></pre></td></tr></table></figure>

<p><img src="C:\Users\wk428\AppData\Roaming\Typora\typora-user-images\image-20221206093904125.png" alt="image-20221206093904125"></p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">echo.            //执行时，空一行</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">set   /p    time=请输入时间：            //互动赋值</span><br><span class="line">%time%           //引用变量                     </span><br></pre></td></tr></table></figure>

<p>:和goto</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br></pre></td><td class="code"><pre><span class="line">@echo off</span><br><span class="line">title 小程序</span><br><span class="line">color 0a //0为背景颜色 a为字体颜色 color?</span><br><span class="line">:menu</span><br><span class="line">cls</span><br><span class="line">echo ======================</span><br><span class="line">echo          菜单</span><br><span class="line">echo       1.定时关机</span><br><span class="line">echo       2.查看本纪ip</span><br><span class="line">echo       3.退出</span><br><span class="line">echo ======================</span><br><span class="line">set /p num=请输入选项：</span><br><span class="line">if &quot;%num%&quot;==&quot;1&quot; goto 1</span><br><span class="line">if &quot;%num%&quot;==&quot;2&quot; goto 2</span><br><span class="line">if &quot;%num%&quot;==&quot;3&quot; goto 3</span><br><span class="line">echo 输入正确数字</span><br><span class="line">pause</span><br><span class="line">goto menu</span><br><span class="line"></span><br><span class="line">:1</span><br><span class="line">set /p a=清输入时间（单位/秒）</span><br><span class="line">shutdown -s -f -t %a% //-s定时关机，-r定时重启，-t指定时间 -f强制 -c &quot;字符串&quot;显示信息</span><br><span class="line">goto menu</span><br><span class="line"></span><br><span class="line">:2</span><br><span class="line">echo :a &gt;&gt;&quot;%userprofile%\「开始」菜单\程序\启动\haha.bat&quot; &gt;&gt;追加 &gt;覆盖</span><br><span class="line">echo start &gt;&gt;&quot;%userprofile%\「开始」菜单\程序\启动\haha.bat&quot; //开始程序、网页</span><br><span class="line">echo goto a &gt;&gt;&quot;%userprofile%\「开始」菜单\程序\启动\haha.bat&quot;	//有特殊符号和路径加双引号</span><br><span class="line">goto menu</span><br><span class="line"></span><br><span class="line">:3</span><br><span class="line">exit</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">ntsd -c q -pn winlogon.exe     //强制杀死指定进程的名称，这里是windows登录进程，结果蓝屏，针对2003/xp</span><br></pre></td></tr></table></figure>

<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">taskkill /im explorer.exe /f //指定杀死某个进程，这里是桌面</span><br></pre></td></tr></table></figure>
